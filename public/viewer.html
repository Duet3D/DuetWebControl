<html>

<head>
    <script type="text/javascript" src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/bootstrap-slider.js"></script>
    <script src="/GCodeViewer/gcodeviewer.js" type="text/javascript"></script>
    <script src="/GCodeViewer/gcodeline.js" type="text/javascript"></script>
    <script src="/GCodeViewer/gcodeprocessor.js" type="text/javascript"></script>
    <script src="/GCodeViewer/viewer.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/js/bootstrap-colorpicker.js" integrity="sha256-DQMtbH0EZgaw6tLtBLk8KW50A7ouiB4oc8+hwuienog=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/css/bootstrap-colorpicker.min.css" integrity="sha256-1kg+SaNnqDn7AaD0skLFrhW4KoZVnAnYnuVP3rC8wqE=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.min.css" />

    <style>
        .center-progress {
            width: 500px;
            position: fixed;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -250px;
        }
        
        .layerSlider {
            position: fixed;
            top: 10%;
            bottom: 10%;
            right: 3%;
        }
        
        body {
            width: 100%;
            height: 100%;
        }
        
        .slideout-menu {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 256px;
            min-height: 100vh;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            z-index: 0;
            display: none;
        }
        
        .slideout-menu-left {
            left: 0;
        }
        
        .slideout-menu-right {
            right: 0;
        }
        
        .slideout-panel {
            position: relative;
            z-index: 1;
            will-change: transform;
            background-color: #FFF;
            /* A background-color is required */
            min-height: 100vh;
        }
        
        .slideout-open,
        .slideout-open body,
        .slideout-open .slideout-panel {
            overflow: hidden;
        }
        
        .slideout-open .slideout-menu {
            display: block;
        }
        
        .toggle-button {
            font-size: xx-large;
            color: white;
            background: black;
            background-color: Transparent;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            overflow: hidden;
            outline: none;
            position: fixed;
            top: 0%;
            left: 0%;
        }
        
        .ui-layer {
            z-index: 4;
        }
        
        #menu {
            padding-left: 5px;
            color: white;
            background: #505050;
            overflow: auto;
        }
        
        .slider.slider-vertical {
            height: 100%
        }
        
        .btn {
            width: 100%;
            padding-left: 5px;
            padding-right: 5px;
        }
        
        hr {
            height: 2px;
        }
        
        .colorPicker {}
        
        .extruder {}
    </style>
</head>


<body>
    <nav id="menu">
        <header>
            <h2>Configuration</h2>
            <br>
            <div>
                <h3>Camera</h3>
                <input type="button" class="btn btn-info" id="resetCam" value="Reset Camera">
            </div>
            <br>
            <div>
                <h3>Scene</h3>
                <div>
                    <input id="backgroundColor" data-color="000000" type="text" class="form-control colorPicker"></input>
                </div>
                <div style="font-size:xx-small">*Reload scene after changing extruder colors.</div>
                <input type="button" class="btn btn-info " id="resetScene" value="Reload Scene "></input>
            </div>
            <br>
            <div>
                <h3>Extruders</h3>
                <hr> 0 <input id="extruder0" data-color="000000" type="text" class="form-control colorPicker extruder "></input>
                <hr> 1 <input id="extruder1" data-color="000000" type="text" class="form-control colorPicker extruder"></input>
                <hr> 2 <input id="extruder2" data-color="000000" type="text" class="form-control colorPicker extruder "></input>
                <hr> 3 <input id="extruder3" data-color="000000" type="text" class="form-control colorPicker extruder"></input>
                <hr> 4 <input id="extruder4" data-color="000000" type="text" class="form-control colorPicker extruder"></input>
                <br>
                <input type="button" class="btn btn-info" id="resetColors" value="Reset to Default Colors"></input>
                <hr>
            </div>
        </header>
    </nav>
    <main id="panel">
        <button class="toggle-button ui-layer ">&#x2630;</button>
        <div class="progress center-progress ui-layer">
            <div id="progressBarIndicator" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="layerSlider ui-layer">
            <input id="layerSlider" height="100% " type="text " data-provide="slider" data-slider-reversed="true" data-slider-min="0.1" data-slider-max="200" data-slider-step="1" data-slider-value="200" data-slider-orientation="vertical" />
        </div>
        <div id="GCodeViewer" style="position:fixed;top:0;left:0;width:100%;height:100%; ">
            <canvas style="position:absolute;width:100%;height:100% " id="3DCanvas"></canvas>
        </div>
    </main>
</body>

</html>
